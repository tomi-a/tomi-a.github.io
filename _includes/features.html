
<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}

    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
            
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
            </h3>
            <p>
                {{feature.description}}
                <!--{{ feature.description | regex_replace('/dexterity challenge/i', '<strong>Dexterity challenge!</strong>') | safe }}-->
            </p>
        </div>
    </div>

    {% endif %}
    
    {% endfor %}
    
</div>
